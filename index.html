<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Welly Sundawa</title>
    <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        const getKonten = (val) => {
          $.get(val, function (data) {
            $("#konten").html(data);
          });
        };

        getKonten("home.html");

        $("#menu-home").click(function () {
          getKonten("home.html");
        });

        $("#menu-about").click(function () {
          getKonten("about.html");
        });

        $("#menu-portfolio").click(function () {
          getKonten("portfolio.html");
        });

        $("#menu-blog").click(function () {
          getKonten("blog.html");
        });

        $("#menu-team").click(function () {
          getKonten("team.html");
        });

        $("#menu-contact").click(function () {
          getKonten("contact.html");
        });
      });
    </script>
  </head>
  <body style="padding-top: 70px">
    <div>
      <div>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button
                type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false"
              >
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#" id="brand">Welly Portfolio</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div
              class="collapse navbar-collapse"
              id="bs-example-navbar-collapse-1"
            >
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="menu-home">Home</a></li>
                <li><a href="#" id="menu-about">About</a></li>
                <li><a href="#" id="menu-portfolio">Portfolio</a></li>
                <li><a href="#" id="menu-blog">Blog</a></li>
                <li><a href="#" id="menu-team">Team</a></li>
                <li><a href="#" id="menu-contact">Contact</a></li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </nav>
      </div>
      <div>
        <div class="container" id="konten"></div>
      </div>
    </div>
  </body>
</html>
